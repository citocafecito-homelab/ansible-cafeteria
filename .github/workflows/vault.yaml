name: Update Vault Server via Ansible
run-name: '[Vault] Rolling out "${{ github.event.head_commit.message }}" on ${{ github.ref_name }}'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/**.md"
      - ".ansible-lint"
      - "!playbooks/vault.yml"

jobs:
  vault:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          python-version-file: ".python-version"

      - name: Cache Ansible Collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Install Deps
        run: |
          pip3 install -r requirements.txt \
            --prefer-binary \
            --no-build-isolation \
            --disable-pip-version-check

          pip3 install -r requirements/vault.txt \
            --prefer-binary \
            --no-build-isolation \
            --disable-pip-version-check

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook playbooks/vault.yml
