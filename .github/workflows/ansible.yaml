name: Update Server via Ansible

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/**.md"
      - ".ansible-lint"

jobs:
  playbook:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          python-version-file: ".python-version"

      - name: Cache Ansible Collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Setup Vault CLI
        uses: eLco/setup-vault@v1

      - name: Install Deps
        run: |
          pip3 install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml
      
      - name: Setup SSH Agent
        run: |
          sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH with Vault
        id: vault-auth
        env:
          VAULT_ADDR: "http://vault.core.svc.cluster.local:8200"
        run: |
          mkdir -p ~/.ssh
          printf "Host *\n  StrictHostKeyChecking no\n" > ~/.ssh/config

          # 1. Obtener el JWT OIDC real (esto es lo que Vault espera)
          # Usamos ACTIONS_ID_TOKEN_REQUEST_TOKEN que GitHub inyecta automáticamente
          JWT=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://github.com/tu-organizacion" | jq -r '.value')

          # 2. Login en Vault usando el JWT dinámico
          export VAULT_TOKEN=$(vault write -field=token auth/jwt/login \
            role="github-ansible-role" \
            jwt="$JWT")

          # 3. Generar y firmar (Corregido el nombre de la llave para el paso final)
          ssh-keygen -t ed25519 -f ~/.ssh/id_barista -N ""

          vault write -field=signed_key ssh-client-signer/sign/ansible-role \
            public_key=@$HOME/.ssh/id_barista.pub \
            valid_principals="barista" > ~/.ssh/id_barista-cert.pub

          chmod 600 ~/.ssh/id_barista ~/.ssh/id_barista-cert.pub

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook playbook.yml --user barista --private-key ~/.ssh/id_barista
