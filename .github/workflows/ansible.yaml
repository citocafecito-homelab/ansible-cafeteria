name: Update Server via Ansible

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/**.md"
      - ".ansible-lint"

jobs:
  playbook:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          python-version-file: ".python-version"

      - name: Cache Ansible Collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Install Deps
        run: |
          pip3 install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Setup Vault CLI
        uses: eLco/setup-vault@v1
      
      - name: Auth with Vault (OIDC)
        uses: hashicorp/vault-action@v3
        with:
          url: "http://vault.core.svc.cluster.local:8200"
          method: jwt
          role: "github-ansible-role"
          jwtGithubAudience: "https://github.com/citocafecito-homelab" 
          exportToken: true
      
      - name: Ensure SSH Client
        run: |
          # Asegura que ssh-keygen y el binario ssh existan
          if ! command -v ssh &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y openssh-client
          fi

      - name: Setup SSH and Sign Key
        env:
          VAULT_ADDR: "http://vault.core.svc.cluster.local:8200"
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          cat <<EOF > ~/.ssh/config
          Host *
            StrictHostKeyChecking no
            User barista
            IdentityFile ~/.ssh/id_barista
            CertificateFile ~/.ssh/id_barista-cert.pub
          EOF

          ssh-keygen -t ed25519 -f ~/.ssh/id_barista -N "" -q

          if ! vault write -field=signed_key ssh-client-signer/sign/ansible-role \
              public_key=@$HOME/.ssh/id_barista.pub \
              valid_principals="barista" \
              extensions='{"permit-pty":""}' > ~/.ssh/id_barista-cert.pub; then
            echo "ERROR: Vault no pudo firmar la llave"
            exit 1
          fi

          # Verificar que el archivo existe y tiene contenido
          ls -l ~/.ssh/id_barista-cert.pub
          ssh-keygen -Lf ~/.ssh/id_barista-cert.pub

          chmod 600 ~/.ssh/config
          chmod 600 ~/.ssh/id_barista ~/.ssh/id_barista-cert.pub

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: | 
          ansible-playbook playbook.yml \
            --user barista \
            -e "ansible_ssh_private_key_file=~/.ssh/id_barista" \
            --ssh-common-args="-F /home/runner/.ssh/config"
