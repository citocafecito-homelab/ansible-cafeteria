name: Update Server via Ansible

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/**.md"
      - ".ansible-lint"

jobs:
  playbook:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          python-version-file: ".python-version"

      - name: Cache Ansible Collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Setup Vault CLI
        uses: eLco/setup-vault@v1

      - name: Install Deps
        run: |
          pip3 install -r requirements.txt
          ansible-galaxy collection install -r requirements.yml
      
      - name: Ensure SSH Client
        run: |
          # Asegura que ssh-keygen y el binario ssh existan
          if ! command -v ssh &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y openssh-client
          fi
      
      - name: Auth with Vault (OIDC)
        uses: hashicorp/vault-action@v3
        with:
          url: "http://vault.core.svc.cluster.local:8200"
          method: jwt
          role: "github-ansible-role"
          exportToken: true

      - name: Setup SSH and Sign Key
        env:
          VAULT_ADDR: "http://vault.core.svc.cluster.local:8200"
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "Host *\n  StrictHostKeyChecking no\n" > ~/.ssh/config

          # 1. Generar llave efímera (id_barista)
          ssh-keygen -t ed25519 -f ~/.ssh/id_barista -N "" -q

          # 2. Firmar la llave pública con Vault
          vault write -field=signed_key ssh-client-signer/sign/ansible-role \
            public_key=@$HOME/.ssh/id_barista.pub \
            valid_principals="barista" > ~/.ssh/id_barista-cert.pub

          # 3. Permisos estrictos (requerido por SSH)
          chmod 600 ~/.ssh/id_barista ~/.ssh/id_barista-cert.pub

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: ansible-playbook playbook.yml --user barista --private-key ~/.ssh/id_barista
