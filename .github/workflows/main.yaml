name: Update Servers via Ansible
run-name: '[Nodes] Rolling out "${{ github.event.head_commit.message }}" on ${{ github.ref_name }}'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/**.md"
      - ".ansible-lint"
      - "!playbooks/main.yml"

jobs:
  main:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          python-version-file: ".python-version"

      - name: Cache Ansible Collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Install Deps
        run: |
          pip3 install -r requirements.txt
          pip3 install -r requirements/main.txt
          ansible-galaxy collection install -r requirements.yml

      - name: Setup Vault CLI
        uses: eLco/setup-vault@v1

      - name: Authenticate with Vault (OIDC)
        uses: hashicorp/vault-action@v3
        with:
          url: "http://vault.core.svc.cluster.local:8200"
          method: jwt
          role: "github-ansible-role"
          jwtGithubAudience: "https://github.com/citocafecito-homelab"
          exportToken: true

      - name: Ensure SSH client is installed
        run: |
          if ! command -v ssh >/dev/null; then
            sudo apt-get update
            sudo apt-get install -y openssh-client
          fi

      - name: Setup SSH and sign key via Vault
        env:
          VAULT_ADDR: "http://vault.core.svc.cluster.local:8200"
        run: |
          ##
          # SSH working directory
          ##
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          ##
          # SSH client configuration
          #
          # TrustedUserCAKeys must match the CA installed on target hosts
          ##
          cat <<EOF > ~/.ssh/config
          Host *
            StrictHostKeyChecking no
            IdentityFile ~/.ssh/id_barista
            CertificateFile ~/.ssh/id_barista-cert.pub
          EOF

          chmod 600 ~/.ssh/config

          ##
          # Generate ephemeral SSH keypair
          ##
          echo "[SSH] Generating RSA"
          ssh-keygen -t rsa -f ~/.ssh/id_barista -C "barista@citocafecito.work" -N ""

          ##
          # Request signed SSH certificate from Vault
          ##
          echo "[VAULT] Write Signer"
          vault write -field=signed_key ssh-client-signer/sign/ansible-role \
            public_key=@$HOME/.ssh/id_barista.pub \
            valid_principals=barista \
            extensions.permit-pty="" \
            extensions.permit-port-forwarding="" \
            ttl=30m \
            > ~/.ssh/id_barista-cert.pub

          ##
          # Validate certificate contents
          ##
          ssh-keygen -Lf ~/.ssh/id_barista-cert.pub

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook playbooks/main.yml \
            --user barista \
            --ssh-common-args="-F $HOME/.ssh/config"
