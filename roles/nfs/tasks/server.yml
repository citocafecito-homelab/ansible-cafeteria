- name: Install NFS packages
  become: true
  ansible.builtin.package:
    name:
      - nfs-kernel-server
    state: present

- name: Ensure export directories exist
  become: true
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop: "{{ nfs_exports }}"

- name: Configure /etc/exports
  become: true
  ansible.builtin.template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"

- name: Ensure NFS service is enabled and running
  become: true
  ansible.builtin.service:
    name: "{{ 'nfs-kernel-server' if ansible_os_family == 'Debian' else 'nfs-utils' }}"
    state: started
    enabled: true

- name: Reload NFS
  become: true
  ansible.builtin.command:
    cmd: exportfs -ra
  changed_when: false
