- name: Add Microsoft GPG key and Repo (Debian)
  become: true
  when: ansible_os_family == "Debian"
  block:
    - name: Create keyring directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Microsoft GPG key (Debian)
      ansible.builtin.shell:
        cmd: "curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor -o /etc/apt/keyrings/microsoft.gpg"
        creates: /etc/apt/keyrings/microsoft.gpg

    - name: Add VS Code APT repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main"
        filename: vscode
        state: present

- name: Add VS Code YUM repository (RedHat/CoreOS)
  become: true
  ansible.builtin.yum_repository:
    name: vscode
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    enabled: true
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  when: ansible_os_family == "RedHat"

- name: Install VS Code on Traditional Systems
  become: true
  ansible.builtin.package:
    name: code
    state: present
  when: 
    - ansible_os_family == "Debian" or (ansible_os_family == "RedHat" and ansible_facts.ansible_distribution | default('') not in ['Coreos', 'Silverblue', 'Kinoite'])

- name: Install VS Code on OSTree Variants (CoreOS/Silverblue)
  become: true
  community.general.rpm_ostree_pkg:
    name: code
    state: present
  when: 
    - ansible_os_family == "RedHat"
    - ansible_facts.ansible_distribution | default('') in ['Coreos', 'Silverblue', 'Kinoite']